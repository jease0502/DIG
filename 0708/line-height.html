        但是，鎖在四堵高牆後，貴為王子、公主，又能怎樣？
        
        女王年事已高，攜夫婿退守溫莎城堡；王儲查爾斯王子確診陽性，和夫人在蘇格蘭自我隔離；第二順位繼承人威廉王子和夫人凱特王妃帶著三個小公主、小王子在英格蘭東北的諾福克。

        公主王子被迫上線，人氣高漲，圈粉無數。</p>
