<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watch</title>
  </head>
  <body>
    <div id="app">
      <h1>{{index}}</h1>
      <a href="javascript:;" @click="handAdd">click</a>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
      const App = {
        data() {
          return {
            index: 0,
          };
        },
        watch: {
          index(newVal, oldVal) {
            if (newVal > 5) {
              this.handAxios();
            }
          },
        },
        methods: {
          handAdd() {
            // this.index++;
            this.index = 6;
          },
          handAxios() {
            axios.post();
          },
        },
      };
      Vue.createApp(App).mount("#app");
    </script>
  </body>
</html>
